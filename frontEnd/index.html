<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <link rel="stylesheet" href="./index.css">
    <title>SSH Manager</title>
    <script>window.DEV.reloadCallback(() => window.location.reload());</script>
    <script defer src="./renderer.js"></script>
</head>

<body>
    <div id="hosts">
    </div>
    <button type="button" id="addButton">+</button>
    <div id="views">
        <div id="settings" class="hide">
            <button type="button" name="close">x</button>
            <div class="setting">label: <input type="text" name="label"></div>
            <div class="setting">IP: <input type="text" name="IP"></div>
            <div class="setting">user: <input type="text" name="user"></div>
            <div class="setting">password: <input type="text" name="password"></div>
            <div class="setting">port: <input type="text" name="port" value="22"></div>
            <button type="button" class="hide" name="add">add</button>
            <button type="button" class="" name="change">change</button>
        </div>
    </div>
</body>

</html>
